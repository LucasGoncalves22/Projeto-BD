<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Registro de Carro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class = "col-8 m-auto pt-2 pb-2 text-center">
        <h1>Dados Obtidos da Concessionária</h1>
    </div>

    <div class = "col-8 m-auto pt-3 pb-2 text-center">
        <a href = "/" class = "btn btn-info">Página Anterior</a>
    </div>

    <div class = "col-4 m-auto pt-4 pb-3 text-left">
        <strong>Placa: </strong>{{carro.placa}}<br>
        <strong>Cor: </strong>{{carro.cor}}<br>
        <strong>Ano Fabricação: </strong>{{carro.ano_fabricacao}}<br>
        <strong>Modelo: </strong>{{carro.modelo}}<br>
        <strong>Ano Modelo: </strong>{{carro.ano_modelo}}<br>
        <strong>Cliente: </strong>{{carro.cliente}}<br>
        <strong>Acessórios: </strong>
        {% for dbs in carro.acessorios.all %}
            {{dbs}},
        {% endfor %}<br>
    </div>

</body>
</html>
