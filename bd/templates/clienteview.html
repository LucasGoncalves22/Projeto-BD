<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Registro de Carro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class = "col-8 m-auto pt-2 pb-2 text-center">
        <h1>Dados Obtidos do Cliente</h1>
    </div>

    <div class = "col-8 m-auto pt-3 pb-2 text-center">
        <a href = "/" class = "btn btn-info">Página Anterior</a>
    </div>

    <div class = "col-4 m-auto pt-4 pb-3 text-left">
        <strong>Rg: </strong>{{cliente.rg}}<br>
        <strong>Endereço: </strong>{{cliente.endereco}}<br>
        <strong>Data Nascimento: </strong>{{cliente.data_nascimento}}<br>
        <strong>Estado Civil: </strong>{{cliente.estado_civil}}<br>
        <strong>Idade: </strong>{{cliente.idade}}<br>
        <strong>Sexo: </strong>{{cliente.sexo}}<br>
        <strong>Nome Completo: </strong>{{cliente.nome_completo}}<br>
        <strong>Cep: </strong>{{cliente.cep}}<br>
    </div>
</body>
</html>
