<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Registro de Carro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class = "col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro de Veículos</h1>
    </div>

    <div class = "col-8 m-auto pt-3 pb-2 text-center">
        <a href = "/" class = "btn btn-info">Página Anterior</a>
    </div>

    <div class = "col-4 m-auto pt-4 pb-3 text-left">
       <form name="form" id="form" action="{% if carro %}/update/{{carro.placa}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
           <div class="form-group mt-3, pb-1">Placa:<br/>{{form.placa}}</div>
           <div class="form-group mt-3, pb-1">Cor:<br/>{{form.cor}}</div>
           <div class="form-group mt-3, pb-1">Ano Fabricação:<br/>{{form.ano_fabricacao}}</div>
           <div class="form-group mt-3, pb-1 ">Modelo:<br/>{{form.modelo}}</div>
           <div class="form-group mt-3, pb-2">Ano Modelo:<br/>{{form.ano_modelo}}</div>
           <div class="form-group mt-3, pb-2">Cliente:<br/>{{form.cliente}}</div>
           <div class="form-group mt-3, pb-2">Acessórios:<br/>{{form.acessorios}}</div>
           <input type="submit" class="btn btn-success" value="Registrar Carro" style="margin-top:20px;">
       </form>
    </div>

    {% load static %}
    <script src="{% static 'abadelete.js' %}"></script>
</body>
</html>
